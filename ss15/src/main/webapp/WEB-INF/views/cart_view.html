<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Giỏ hàng</title>
</head>
<body>
<h2>Giỏ hàng</h2>
<table border="1">
  <tr>
    <th>Sản phẩm</th>
    <th>Số lượng</th>
    <th>Đơn giá</th>
    <th>Thành tiền</th>
  </tr>
  <tr th:each="item : ${cartItems}">
    <td th:text="${item.name}">Tên SP</td>
    <td th:text="${item.quantity}">1</td>
    <td th:text="${item.price} + ' $'">0 $</td>
    <td th:text="${item.subtotal} + ' $'">0 $</td>
  </tr>
</table>
<h3>Tổng cộng: <span th:text="${total} + ' $'">0 $</span></h3>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Thêm người dùng</title>
</head>
<body>
<h1>Thêm người dùng mới</h1>
<form th:action="@{/add}" method="post" enctype="multipart/form-data" th:object="${user}">
  <label>First Name:</label>
  <input type="text" th:field="*{firstName}"/>
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}"/>
  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

  <label>Email:</label>
  <input type="email" th:field="*{email}"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

  <label>Phone:</label>
  <input type="text" th:field="*{phone}"/>

  <label>Address:</label>
  <input type="text" th:field="*{address}"/>

  <label>Ảnh đại diện:</label>
  <input type="file" name="imageFile" accept="image/*"/>

  <div th:if="${uploadError}" th:text="${uploadError}" style="color:red;"></div>

  <button type="submit">Lưu</button>
  <a href="/listUser">Hủy</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Positions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="user/navbar.html"></div>
<!-- Banner -->
<div class="bg-danger text-white p-4">
    <div class="container">
        <h5 class="mb-1 fw-bold">Internship positions at Rikkei Education</h5>
        <small>Competency and knowledge test before the candidate is considered for an interview</small>
    </div>
</div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <!-- Sidebar Filter -->
        <div class="col-md-3">
            <div class="border p-3 rounded">
                <h6 class="fw-bold">ðŸ”Ž Advanced filter tool</h6>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Search internship position">
                    <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                </div>
                <div class="mt-4">
                    <p class="fw-semibold mb-1">Working time</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fulltime">
                        <label class="form-check-label" for="fulltime">Full Time</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="parttime">
                        <label class="form-check-label" for="parttime">Part Time</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job List -->
        <div class="col-md-9">
            <p class="fw-semibold mb-4">Found <span class="text-danger fw-bold">7</span> matching position</p>

            <!-- Job Card -->
            <div class="border border-danger rounded p-3 mb-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-file-earmark-text text-danger" style="font-size: 2rem;"></i>
                    <div>
                        <h6 class="fw-bold text-danger mb-1">Front End Developer</h6>
                        <div class="d-flex gap-2">
                            <span class="badge bg-light text-primary border">ReactJS</span>
                            <span class="badge bg-light text-primary border">Java</span>
                            <small class="text-muted">2 month later</small>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-danger btn-sm mb-2 w-100">Detail</button>
                    <button class="btn btn-danger btn-sm w-100">Apply</button>
                </div>
            </div>

            <!-- Job Card Repeated -->
            <!-- Repeat this block for other positions -->
            <div class="border rounded p-3 mb-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-file-earmark-text" style="font-size: 2rem;"></i>
                    <div>
                        <h6 class="fw-bold mb-1">Front End Developer</h6>
                        <div class="d-flex gap-2">
                            <span class="badge bg-light text-primary border">ReactJS</span>
                            <span class="badge bg-light text-primary border">Java</span>
                            <small class="text-muted">2 month later</small>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-danger btn-sm">Apply</button>
                </div>
            </div>

            <!-- Add more job cards as needed -->
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="user/footer.html"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

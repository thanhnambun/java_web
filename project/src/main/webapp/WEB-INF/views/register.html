<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" method="post" th:object="${registrationDTO}">
            <!-- Hiển thị lỗi chung -->
            <div th:if="${errors}" class="alert alert-danger">
              <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
              </ul>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{userDTO.username}" required>
                <div th:errors="*{userDTO.username}" class="text-danger"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{userDTO.password}" required>
                <div th:errors="*{userDTO.password}" class="text-danger"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" th:field="*{candidateDTO.name}" required>
                <div th:errors="*{candidateDTO.name}" class="text-danger"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{candidateDTO.email}" required>
                <div th:errors="*{candidateDTO.email}" class="text-danger"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" th:field="*{candidateDTO.phone}" required>
                <div th:errors="*{candidateDTO.phone}" class="text-danger"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" th:field="*{candidateDTO.dob}" required>
                <div th:errors="*{candidateDTO.dob}" class="text-danger"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience" th:field="*{candidateDTO.experience}" min="0" required>
                <div th:errors="*{candidateDTO.experience}" class="text-danger"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" th:field="*{candidateDTO.gender}" required>
                  <option value="">Select Gender</option>
                  <option th:each="gender : ${T(ra.edu.project.entity.candidate.Gender).values()}"
                          th:value="${gender}"
                          th:text="${gender}"></option>
                </select>
                <div th:errors="*{candidateDTO.gender}" class="text-danger"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" th:field="*{candidateDTO.description}" rows="4"></textarea>
              <div th:errors="*{candidateDTO.description}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Technologies</label>
              <div class="form-check" th:each="tech : ${technologyList}">
                <input class="form-check-input" type="checkbox"
                       th:value="${tech}" th:field="*{candidateDTO.technologies}">
                <label class="form-check-label" th:text="${tech}"></label>
              </div>
              <div th:errors="*{candidateDTO.technologies}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Technology Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h3 th:text="${technology.id == 0} ? 'Add Technology' : 'Edit Technology'"></h3>
  <form th:action="@{/admin/technologies/save}" th:object="${technology}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" th:field="*{name}" required/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/admin/technologies}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>

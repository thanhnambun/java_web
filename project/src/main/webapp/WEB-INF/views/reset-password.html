<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đổi mật khẩu mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center text-success mb-4">Nhập mật khẩu mới</h3>

    <form th:action="@{/forgot-password/reset}" method="post" class="card p-4 shadow-sm bg-white">
        <input type="hidden" name="userId" th:value="${userId}">

        <div class="mb-3">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Đổi mật khẩu</button>
    </form>

    <!-- Hiển thị lỗi -->
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- Hiển thị thành công + Nút quay về login -->
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${message}" class="text-center mt-3">
        <a th:href="@{/login}" class="btn btn-primary">Quay lại đăng nhập</a>
    </div>
</div>

</body>
</html>

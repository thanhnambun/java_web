<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Quên mật khẩu</h3>

    <form th:action="@{/user/forgot-password/verify}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Nhập Email" required>
        </div>
        <div class="mb-3">
            <label>Số điện thoại:</label>
            <input type="text" name="phone" class="form-control" placeholder="Nhập Số điện thoại" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Xác minh</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

</body>
</html>

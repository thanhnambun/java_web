<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý rạp chiếu phim</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Danh sách rạp chiếu phim</h2>
    <a th:href="@{/theaters/add}" class="btn btn-primary">Thêm rạp mới</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên rạp</th>
      <th>Địa chỉ</th>
      <th>Số phòng chiếu</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theater : ${theaters}">
      <td th:text="${theater.theater_id}"></td>
      <td th:text="${theater.theaterName}"></td>
      <td th:text="${theater.address}"></td>
      <td th:text="${theater.numberScreenRoom}"></td>
      <td>
                    <span class="badge" th:classappend="${theater.status} ? 'bg-success' : 'bg-danger'"
                          th:text="${theater.status} ? 'Đang hoạt động' : 'Ngừng hoạt động'"></span>
      </td>
      <td>
        <a th:href="@{|/theaters/edit/${theater.theater_id}|}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{|/theaters/delete/${theater.theater_id}|}" class="btn btn-sm btn-danger"
           onclick="return confirm('Bạn có chắc muốn xóa rạp này?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

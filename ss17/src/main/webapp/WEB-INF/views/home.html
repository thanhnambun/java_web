<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ - Danh sách sản phẩm</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <a th:if="${session.currentUser != null}"
           th:href="@{/profile}"
           class="btn btn-info">
            <i class="bi bi-person-circle"></i> Trang cá nhân
        </a>
        <a th:if="${session.currentUser == null}"
           th:href="@{/login}"
           class="btn btn-outline-primary ms-2">
            Đăng nhập
        </a>
    </div>
    <h2 class="mb-4">Danh sách sản phẩm</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${productPage}">
            <div class="card h-100">
                <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.productName}" style="height:200px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text" th:text="${product.getProductDescription()}"></p>
                    <p class="card-text text-primary fw-bold" th:text="${#numbers.formatDecimal(product.productPrice,1,'COMMA',2,'POINT')} + ' VNĐ'"></p>
                    <a th:href="@{|/product/detail/${product.getId()}|}" class="btn btn-outline-primary w-100">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thanh toán</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <h2>Thanh toán đơn hàng</h2>
  <form th:action="@{/order/submit}" method="post" th:object="${order}">
    <div class="mb-3">
      <label>Họ tên người nhận</label>
      <input type="text" th:field="*{recipientName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Số điện thoại</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Địa chỉ nhận hàng</label>
      <input type="text" th:field="*{address}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Tổng tiền</label>
      <input type="text" th:value="${total}" class="form-control" readonly>
    </div>
    <button type="submit" class="btn btn-success">Xác nhận đặt hàng</button>
  </form>
</div>
</body>
</html>
